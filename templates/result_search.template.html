{% extends 'layout.template.html' %} {% block content %}
<!--Content-->
<section>
  <div class="jumbotron" id="search_result">
  <h2>List of the Search Result</h2>
        <div class="row" id="result">
        {%for each_blog in blog%}
            <div class="container" >
                <div id="result-img">
                    <img src="{{each_blog.uploaded_file_url}}">
                </div>    
                <div id="result-thoughts">
                    <p><b>Title: {{each_blog.title}}</b></p>
                    <p>Categories: {{each_blog.categories}}</p>
                    <p>Date: {{each_blog.create_date}}</p>
                    <p>Thoughts: {{each_blog.thoughts}}</p>
                </div>
            </div>
        {%endfor%}
        </div>
  </div>
</section>
{%endblock%}
