{% extends 'layout.template.html' %} {% block content %}
<!--Content-->
<section>
  <div class="jumbotron" id="view">
    <div class="container">
        <div class="row">
        {%for blog in all_blog%}
            <div class="col-sm-3" id="blog-image">
                <img src="{{blog.uploaded_file_url}}">
                
            </div>
            <div class="col-sm-3" id="blog-content">
                {{blog.title}}<br>
                {{blog.thoughts}}
            </div>
        {%endfor%}
        </div>
    </div>
  </div>
</section>
{%endblock%}
