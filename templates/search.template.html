{% extends 'layout.template.html' %} {% block content %}
<!--Content-->
<section>
    <div class="jumbotron" id="search">
        <div class="blur-background"></div>
        <div class="search-content">
            <h2>Search by title of Insta Blog</h2>

                <input type="search" name="search_title" maxlength="99" placeholder="ex.Tiramisu"/>
                <button type="submit" class="btn btn-info">Search</button>
            </form>

        </div>
    </div>
</section>
{%endblock%}
